<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Bookmarker Application</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <link href="bookmarker.css" rel="stylesheet">
</head>
<body onload="fetchBookmarks()">

  <div class="container">
    <div class="header clearfix">
    <nav>

    </nav>
    <h3 class="text-success">Bookmarker</h3>
    </div>

    <div class="jumbotron">
    <h2>Bookmark your favourite sites</h2> 
    <form id="myForm">
      <div class="form-group">
        <label>Site Name</label>
        <input type="text" class="form-control" id="siteName" placeholder="Website Name">
          </div>
          <label>Site Url</label>
        <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <div class="row  marketing">
    <div class="col-lg-12">
      <div id="bookmarkerResults"></div>
    </div>
  </div>


  <footer class="footer">
    <p>&copy; 2018 Bookmarker, Sourabh Sharma</p>
  </footer>

</div>


<script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>

    <script type="text/javascript" src="bookmarker.js"></script>




</body>
</html>
